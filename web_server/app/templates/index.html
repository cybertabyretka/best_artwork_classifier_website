<!DOCTYPE html>
<html>
<head>
    <title>Классификатор изображений</title>
    <style>
        .error { color: red; margin-top: 20px; }
        .result { margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Загрузите изображение для классификации</h1>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Предсказать</button>
    </form>

    {% if error %}
        <div class="error">
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% endif %}

    {% if prediction %}
        <div class="result">
            <h2>Результат:</h2>
            <p>Класс: {{ prediction.class }}</p>
            <p>Уверенность: {{ (prediction.confidence * 100)|round(2) }}%</p>
        </div>
    {% endif %}
</body>
</html>
